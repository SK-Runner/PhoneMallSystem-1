<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>

</head>
<body>

    <!-- 头部 -->
    <div class="container-fluid header_container">
        <div class="row header_row">
            <div class="col-lg-2">
                <ul class="header_left">
                    <li>欢迎您:<span id="userName">ssssss</span></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
            <div class="col-lg-5">
            </div>
            <div class="col-lg-5">
                <ul class="header_right">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;购物车</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;我的订单</a></li>
                    <li><a href="#">关于MyPhone</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->

                <a>MyPhone</a>
            </div>
            <div class="col-lg-6 mysearch_right">
                <div class="input-group my_input">

    <div class="container-fluid success_container">

                    glyphicon glyphicon-ok-circle" aria-hidden="true"></span>&nbsp;商品已添加至购物车！</p>
            </div>
            <div class="col-lg-5 success_right">
                <div class="button">
                    <button class="btn btn-default btn1">返回首页</button>
                    <button class="btn btn-default btn2">去购物车查看<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>

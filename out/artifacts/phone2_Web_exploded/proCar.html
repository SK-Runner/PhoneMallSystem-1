<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="WEB-INF/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="WEB-INF/css/proCar.css"/>
</head>
<body>

    <!-- 头部 -->
    <div class="container-fluid header_container">
        <div class="row header_row">
            <div class="col-lg-2">
                <ul class="header_left">
                    <li>欢迎您:<span id="userName">ssssss<span></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
            <div class="col-lg-5">
            </div>
            <div class="col-lg-5">
                <ul class="header_right">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;购物车</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;我的订单</a></li>
                    <li><a href="#">关于MyPhone</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="container-fluid body_container">
        <!-- 页面标题行 -->
        <div class="container-fluid">
            <div class="row title_row">
                <div class="col-lg-5 title_left">
                    <a>MyPhone</a>
                    <span>我的购物车</span>
                </div>
            </div>
        </div>

        <!-- 购物车内容 -->
        <div class="container-fluid carContainer">
            <!-- 1、购物车标题 -->
            <div class="row carTitle_row">
                <div class="col-lg-2 carTitle_left"">
                    <span>全部商品</span>
                </div>
                <div class="col-lg-10 carTitle_right">
                    <span>配送至：山东省青岛市............</span>
                </div>
            </div>
            <!-- 2、表头 -->
            <div class="row carThead_row">
                <div class="col-lg-1 carThead_item"">
                    <span><input type="checkbox" />&nbsp;全选</span>
                </div>
                <div class="col-lg-7 carThead_item"">
                    <span>商品</span>
                </div>
                <div class="col-lg-1 carThead_item"">
                    <span>单价</span>
                </div>
                <div class="col-lg-1 carThead_item"">
                    <span>数量</span>
                </div>
                <div class="col-lg-1 carThead_item">
                    <span>小计</span>
                </div>
                <div class="col-lg-1 carThead_item">
                    <span>操作</span>
                </div>
            </div>
            <!-- 3、商品 -->
            <div class="container-fluid carPro_container">
                <div class="row carPro_row">
                    <div class="col-lg-1 carPro_item">
                            <span><input type="checkbox" /></span>          
                    </div>
                    <div class="col-lg-7 carPro_item">
                        <span>
                            <img src="WEB-INF/img/apple/11ProMax/1.jpg" alt="" style="width: 80px;">
                        </span>
                        <span>Apple iphone 11 Pro Max 256GB 移动联通电信4G手机</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>10899.00</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>1</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>10899.00</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span><a>删除</a></span>
                    </div>
                </div>
                <div class="row carPro_row">
                    <div class="col-lg-1 carPro_item">
                            <span><input type="checkbox" /></span>          
                    </div>
                    <div class="col-lg-7 carPro_item">
                        <span>
                            <img src="WEB-INF/img/apple/11ProMax/1.jpg" alt="" style="width: 80px;">
                        </span>
                        <span>Apple iphone 11 Pro Max 256GB 移动联通电信4G手机</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>10899.00</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>1</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span>10899.00</span>
                    </div>
                    <div class="col-lg-1 carPro_item">
                        <span><a>删除</a></span>
                    </div>
                </div>
            </div>
            <!-- 4、结算 -->
            <div class="row pay_row">
                <div class="col-lg-12 pay_item">
                    <span>总计：10899.00元&nbsp;</span>
                    <button type="button" class="btn btn-default">结算</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
